<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
         <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Ajout de Prêt</title>
            </f:facet>
    </h:head>

    <h:body style="background-color: #4F7A4F ">
        <h:form>
            <p:panel style="background: #e27c16; " >
                <f:facet  name="header">
                        <b style="background: #cccccf ;color: #e27c16">Ajouter caisse de prêt</b> 
                    </f:facet>
                <h:panelGrid columns="2" cellpadding="4" style="margin:0 auto ;" cellspacing="3">

                    <p:outputLabel style="color: #ffffff" value="Projet :"/>
                    <p:outputLabel style="color: #e27c16" value="#{caisseDePretBean.projet.nomProjet}"/>

                    <p:outputLabel style="color: #ffffff" value="Date de prêt :"/>
                    <p:calendar style="color: #e27c16" locale="tr" showButtonPanel="true" navigator="true" showWeek="true"
                                timeZone="Europe/Paris" 
                                value="#{caisseDePretBean.caissedepret.datePret}" pattern="dd/MM/yyyy" required="true" />

                    <p:outputLabel style="color: #ffffff" value="Montant prêter :" />
                    <p:inputText style="color: #e27c16;border-radius: 8px" value="#{caisseDePretBean.caissedepret.montantDebloquer}"
                                                                         required="true"  size="20"/>

                    <p:outputLabel style="color: #ffffff" value="Date dernière tranche :"/>
                    <p:calendar style="color: #e27c16" locale="tr" showButtonPanel="true" navigator="true" showWeek="true"
                                timeZone="Europe/Paris" 
                                value="#{caisseDePretBean.caissedepret.dateDerniereTranche}" pattern="dd/MM/yyyy" required="true" />

                    <p:outputLabel style="color: #ffffff" value="Delai de Grâce :"/>
                    <p:calendar style="color: #e27c16" locale="tr" showButtonPanel="true" navigator="true" showWeek="true"
                                timeZone="Europe/Paris" 
                                value="#{caisseDePretBean.caissedepret.delaiDeGrace}" pattern="dd/MM/yyyy" required="true" />



                    <p:outputLabel style="color: #ffffff" value="interet :"/>
                    <p:inputText style="color: #e27c16" value="#{caisseDePretBean.caissedepret.interet}"
                                 required="true"  size="20" />

                    <p:outputLabel style="color: #ffffff" value="Penalité :" />
                    <p:inputText style="color: #e27c16;border-radius: 8px" value="#{caisseDePretBean.caissedepret.penalite}" required="true"/>

                    <p:commandButton style="background: #ffffff;color: #e27c16;border-radius: 20px" value="Enregistrer" action="#{caisseDePretBean.ajouterPret1()}"/> 
                    <p:commandButton style="background: #ffffff;color: #e27c16;border-radius: 20px" value="Retour" action="#{redirectBean.versdetailProjet()}"/>
                </h:panelGrid>
            </p:panel>
        </h:form>

    </h:body>
</html>
