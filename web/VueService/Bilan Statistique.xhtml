<?xml version='1.0' encoding='UTF-8' ?>

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            
            <p:layoutUnit id="left"  position="west" size="200">
          
                <p:chart type="pie" model="#{pieChartBean.model1}" style="width:400px;height:300px" />

            <p:layoutUnit  id="right" position="west" size="200" >

                 <p:chart type="pie" model="#{pieChartBean.model2}" style="width:400px;height:300px" />
                 </center>
            </p:layoutUnit> 
            
        </h:form>

    </h:body>
