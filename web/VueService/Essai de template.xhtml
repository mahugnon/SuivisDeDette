<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet name="main/css/showcase.css" />
        <h:outputStylesheet name="main/css/sh.css" />

        <style type="text/css">
            .ui-layout-north {
                z-index:20 !important;
                overflow:visible !important;;
            }
            .ui-layout-north .ui-layout-unit-content {
                overflow:visible !important;
            }

            body {
                background-color: #FFFFFF;
            }
        </style>
    </h:head>
    <h:body>

        <!--Test debut-->
        <p:layout fullPage="true" >
            <p:layoutUnit id="top" position="north" size="50">

                <p:menubar>
                    <p:submenu label="File" icon="ui-icon-document">
                        <p:submenu label="New" icon="ui-icon-contact">
                            <p:menuitem value="Project" url="#" />
                            <p:menuitem value="Other" url="#" />
                        </p:submenu>
                        <p:menuitem value="Open" url="#" />
                        <p:menuitem value="Quit" url="#" />
                    </p:submenu>

                    <p:submenu label="Edit" icon="ui-icon-pencil">
                        <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w"></p:menuitem>
                        <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e"></p:menuitem>
                    </p:submenu>

                    <p:submenu label="Help" icon="ui-icon-help">
                        <p:menuitem value="Contents" url="#" />
                        <p:submenu label="Search" icon="ui-icon-search">
                            <p:submenu label="Text">
                                <p:menuitem value="Workspace" url="#" />
                            </p:submenu>
                            <p:menuitem value="File" url="#" />
                        </p:submenu>
                    </p:submenu>
                </p:menubar>
            </p:layoutUnit>

            <p:layoutUnit id="bottom" position="south" size="60">
                Bottom Content
            </p:layoutUnit>

            <p:layoutUnit id="left" position="west" size="300" resizable="true" closable="true" collapsible="true" header="Options" minSize="200">
                <p:accordionPanel>
                    <p:tab title="Menu 1">
                        <br />
                        <p:calendar mode="inline" navigator="none"/>
                        <br />
                    </p:tab>

                    <p:tab title="Menu 2">
                        <h:outputText value="Menu 2 Content" />
                    </p:tab>

                    <p:tab title="Menu 3">
                        <h:outputText value="Menu 3 Content" />
                    </p:tab>
                </p:accordionPanel>
            </p:layoutUnit>
            <p:layoutUnit id="right" position="east" size="250" header="Gallery" resizable="true" closable="true" collapsible="true"
                          style="text-align:center">
                <p:lightBox style="text-align:center;margin-top:20px;">
                    <h:outputLink value="#{request.contextPath}/resources/demo/images/nature/nature1.jpg" title="Nature 1" style="margin-bottom:5px;">
                        <p:graphicImage name="demo/images/nature/nature1.jpg" width="150"/>
                    </h:outputLink>

                    <h:outputLink value="#{request.contextPath}/resources/demo/images/nature/nature2.jpg" title="Nature 2" style="margin-bottom:2px;">
                        <p:graphicImage name="demo/images/nature/nature2.jpg" width="150"/>
                    </h:outputLink>

                    <h:outputLink value="#{request.contextPath}/resources/demo/images/nature/nature3.jpg" title="Nature 3" style="margin-bottom:2px;">
                        <p:graphicImage name="demo/images/nature/nature3.jpg" width="150"/>
                    </h:outputLink>

                    <h:outputLink value="#{request.contextPath}/resources/demo/images/nature/nature4.jpg" title="Nature 4" style="margin-bottom:2px;">
                        <p:graphicImage name="demo/images/nature/nature4.jpg" width="150"/>
                    </h:outputLink>
                </p:lightBox>

                <p:commandButton value="Show Dialog" onclick="PF('dlg').show();" type="button" style="margin-top:10px"/>

            </p:layoutUnit>

            <p:layoutUnit id="center" position="center">



                <h:form>

                    <p:panel style="width:  80%;background: #e27c16; border-color: #AFAFAF;width:  80%">
                        <h:panelGroup>
                            <p:commandLink action="#{redirectBean.versajouterFacture()}" title="Création d'une Facture">
                                <p:graphicImage value="images/create.png" />
                            </p:commandLink>
                        </h:panelGroup>

                        <p:dataTable value="#{factureBean.listerFactureBean()}"
                                     style="background: #d3b428 ;color: #e27c16;margin-bottom:20px"  
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="1,2,3,5"
                                     editable="true" draggableRows="true"  draggableColumns="true"  paginator="true" rows="10" var="facturel">
                            <f:facet  name="header">
                                <b style="background: #cccccf ;color: #e27c16">Liste des factures</b> 
                            </f:facet>
                            <p:column style="background: #cccccf ;color: #e27c16" headerText="Identifiant" width="70" sortBy="#{facturel.idFacture}" filterBy="#{facturel.idFacture}" >
                                <p:outputLabel value="#{facturel.idFacture}"/>
                            </p:column>

                            <p:column style="background: #cccccf ;color: #e27c16" width="70" headerText="Numero Facture" filterBy="#{facturel.numFacture}" sortBy="#{facturel.numFacture}">
                                <p:outputLabel value="#{facturel.numFacture}"/>
                            </p:column>

                            <p:column style="background: #cccccf ;color: #e27c16" headerText="Montant Facture" width="70" sortBy="#{facturel.montantFacture}" filterBy="#{facturel.montantFacture}">
                                <p:outputLabel value="#{facturel.montantFacture}"/>
                            </p:column>

                            <p:column style="background: #cccccf ;color: #e27c16" headerText="Date D'arrivé" width="70" sortBy="#{facturel.dateArrive}" filterBy="#{facturel.dateArrive}">
                                <p:outputLabel value="#{facturel.dateArrive}"/>
                            </p:column>

                            <p:column style="background: #cccccf ;color: #e27c16" headerText="Date de Paiement" width="70" sortBy="#{facturel.datePaiement}" filterBy="#{facturel.datePaiement}">
                                <p:outputLabel value="#{facturel.datePaiement}"/>
                            </p:column>

                            <p:column style="background: #cccccf ;color: #e27c16" headerText="Detail" width="70">
                                <p:outputLabel value="#{facturel.detail}"/>
                            </p:column>

                            <p:column style="background: #cccccf ;color: #e27c16" headerText="Projet" width="70">
                                <p:outputLabel value="#{factureBean.afficherProjetFactureBean(facturel)}"/>
                            </p:column>

                            <p:column style="background: #cccccf ;color: #e27c16" headerText="Société" width="70">
                                <p:outputLabel value="#{factureBean.afficherSocieteFactureBean(facturel)}"/>
                            </p:column>

                            <!--button consulter facture -->
                            <p:column width="20">
                                <p:commandLink action="#{factureBean.detailFatureBean(facturel)}" title="consulter une facture">
                                    <p:graphicImage value="images/view.png" width="17"/>
                                </p:commandLink>
                            </p:column>

                            <!--button editer facture -->
                            <p:column width="20">
                                <p:commandLink  action="#{factureBean.editerFactureBean(facturel)}" title="modifier une facture" >
                                    <p:graphicImage value="images/edit.png" width="17"/>
                                </p:commandLink>

                            </p:column>

                            <p:column width="20">
                                <f:facet name="header" ></f:facet>
                                <p:commandLink  onclick="PF('supF').show()" >
                                    <p:graphicImage value="images/delete.png" width="17"/>
                                </p:commandLink>

                                <p:confirmDialog width="370" message="Attention !!! cette action est destinée uniquement à l'administrateur sous l'approbation du Directeur municipal"
                                                 header="Confirmation" severity="alert" widgetVar="supF">
                                    <p:commandButton value="OK" onclick="PF('supF').hide();" action="/listerFacture?faces-redirect=true" type="button"/>
                                </p:confirmDialog>

                            </p:column>

                        </p:dataTable>
                    </p:panel>
                    <p:commandButton value="Retour a l'acceil"/>
                </h:form>

            </p:layoutUnit>

        </p:layout>

        <p:dialog header="Basic Dialog" widgetVar="dlg" modal="true">
            <h:outputText value="Resistance to PrimeFaces is futile!" />
        </p:dialog>

        <script language="javascript" src="#{request.contextPath}/resources/main/js/sh.js"></script>
        <script language="javascript">
                            SyntaxHighlighter.all();
        </script>

    </h:body>
</html>
