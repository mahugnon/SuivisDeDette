<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel style="background: #e27c16; border-color: #AFAFAF;alignment-adjust: auto" >
                
                <f:facet  name="header">
                    <b style="background: #cccccf ;color: #e27c16">Modification d'une dette</b> 
                </f:facet>
                
                <h:panelGrid  columns="2" cellpadding="4" style="margin:0 auto ;" cellspacing="3">

                    <p:outputLabel style="color: #ffffff" value="Numéro :" />
                    <h:outputText style="color: #ffffff" value="#{detteBean.dette.idDette}"  /> 

                    <h:outputText value="Montant dette :"  style="color: #ffffff"/>
                    <h:inputText value="#{detteBean.dette.detteBrute}" style="color: #e27c16" /> 

                    <p:outputLabel value="Montant payé :" style="color: #ffffff"/>
                    <h:inputText value="#{detteBean.dette.montantPaye}" style="color:#e27c16"/>

                    <p:outputLabel value="Etat de la dette :" style="color: #ffffff"/>
                    <p:selectOneRadio  value="#{detteBean.dette.etat}" layout="pageDirection" style="color: #ffffff">
                        <f:selectItem itemLabel="Payé" itemValue="Payé"/>
                        <f:selectItem itemLabel="Non Payé" itemValue="Non Payé"/>
                    
                    </p:selectOneRadio>

                    <p:outputLabel value="Date Création :" style="color: #ffffff" />
                    <p:calendar locale="tr" showButtonPanel="true" navigator="true" showWeek="true"
                                timeZone="Europe/Paris" 
                                style="color: #e27c16; background-color: #ffffff"
                                value="#{detteBean.dette.dateCreation}" pattern="dd/MM/yyyy"  
                                />
                    <p:commandButton value="Modifier" style="color: #e27c16; background-color: #ffffff" action="#{detteBean.modifierDetteBean()}"/>
                    <p:commandButton value="Retour" style="color: #e27c16; background-color: #ffffff" action="#{redirectBean.versListerDette()}"/>

                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
