<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel style="background: #e27c16">
                <f:facet  name="header">
                    <b style="color: #e27c16">Modification d'un Projet</b> 
                </f:facet>
                <h:panelGrid  columns="2" cellpadding="4" style="margin:0 auto ;" cellspacing="3">
                    <p:outputLabel style="color: #ffffff" value="Nom Projet : " />
                    <p:inputText style="color: #e27c16" value="#{projetBean.projet.nomProjet}"  required="true"/>

                    <p:outputLabel style="color: #ffffff" value="Montant allouer : " />
                    <p:inputText style="color: #e27c16" value="#{projetBean.projet.montantAlloue}" required="true"  size="20">
                        <f:convertNumber minFractionDigits="2"/>
                    </p:inputText>
                    <p:outputLabel style="color: #ffffff" value="Date realisation : "/>
                    <p:calendar style="color: #e27c16" locale="tr" showButtonPanel="true" navigator="true" showWeek="true"
                                timeZone="Europe/Paris" 
                                value="#{projetBean.projet.dateRealisation}" pattern="dd/MM/yyyy" required="true" />
                    
                    <p:outputLabel style="color: #ffffff" value="Budget : " />
                    <p:selectOneRadio style="color: #ffffff" id="nombudget" value="#{projetBean.lignebudgetaire.nomLigne}"  >
                    
                        <f:selectItem itemLabel="Titre I" itemValue="Titre I"/>
                        <f:selectItem itemLabel="Titre II" itemValue="Titre II"/>
                    
                    </p:selectOneRadio>
                    
                    <p:outputLabel style="color: #ffffff" value="Annee budget : "/>
                    <p:inputText style="color: #e27c16" value="#{projetBean.lignebudgetaire.anneeBudgetaire}"/>
                    <p:commandButton style="background: #ffffff;color: #e27c16" value="Enregistrer" action="#{projetBean.modifierProjetBean()}" />
                    <p:commandButton style="background: #ffffff;color: #e27c16" value="Retour" actionListener="/listerProjet?faces-redirect=true"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
