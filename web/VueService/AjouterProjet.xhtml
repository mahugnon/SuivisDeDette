<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ajout d'un projet</title>
    </h:head>
    <h:body>
        
    <h:form>
        
            <p:panel style="background: #e27c16; border-color: #AFAFAF;alignment-adjust: auto"  >
                
                <f:facet  name="header">
                    <b style="background: #cccccf ;color: #e27c16">Ajouter Projet</b> 
                </f:facet>
                
            <h:panelGrid  columns="2" cellpadding="4"  cellspacing="3">
                
                
                <p:outputLabel value="Nom Projet" style="color:#ffffff"/><p:inputText value="#{projetBean.projet.nomProjet}" 
                           required="true"/>
                <p:outputLabel value="Montant allouer" style="color:#ffffff"/>
                <p:inputText value="#{projetBean.projet.montantAlloue}" style="color: #e27c16"
                                                                      required="true"  size="20"/>
                 
                
                 <p:outputLabel value="Date realisation:" style="color:#ffffff"/>
                    <p:calendar locale="tr" showButtonPanel="true" navigator="true" showWeek="true"
                                timeZone="Europe/Paris" 
                                style="color: #e27c16"
                                value="#{projetBean.projet.dateRealisation}" pattern="dd/MM/yyyy" required="true" />
                    
                    <p:outputLabel value="Budget :" style="color:#ffffff" />
                    <p:selectOneRadio id="nombudget" layout="pageDirection" style="color:#ffffff" value="#{projetBean.nomLinge}" 
                                     >
                        <f:selectItem itemLabel="Titre I" itemValue="Titre I"/>
                        <f:selectItem itemLabel="Titre II" itemValue="Titre II"/>
                    </p:selectOneRadio>
                    
                    
                    <p:commandButton value="Enregistrer" style="background: #ffffff;color:#e27c16" action="#{projetBean.ajouterProjetBean()}" />
                    <p:commandButton value="Retour" style="background: #ffffff;color:#e27c16" action="#{redirectBean.verslisterProjet()}" />

                    
            </h:panelGrid>
                
            </p:panel>
    </h:form>
    </h:body>
</html>
