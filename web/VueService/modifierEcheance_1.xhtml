<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Modifier l'echeance du pret</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel style="background: #e27c16; border-color: #AFAFAF;alignment-adjust: auto" >
                
                <f:facet  name="header">
                    <b style="color: #e27c16">Modifier une echéance</b> 
                </f:facet>
                <h:panelGrid  columns="2" cellpadding="4" style="margin:0 auto ;" cellspacing="3">

                    <p:outputLabel style="color: #ffffff" value="ID :" />
                    <p:outputLabel style="color: #ffffff" value="#{echeanceBean.echeance.idEcheance}"/>

                    <p:outputLabel value="Montant echeanc: " style="color: #ffffff" />
                    <p:inputText style="color: #e27c16" value="#{echeanceBean.echeance.montantEcheance}"/>
                    
                     <p:outputLabel value="Date Echéance :" style="color: #ffffff" />
                    <p:calendar required="true" locale="tr" showButtonPanel="true" navigator="true" showWeek="true"
                                timeZone="Europe/Paris" 
                                value="#{echeanceBean.echeance.dateCreation}" pattern="dd/MM/yyyy" />
                    
                    <p:outputLabel value="Date de paiement échéance :" style="color: #ffffff" /> 
                    <p:calendar required="true" locale="tr" showButtonPanel="true" navigator="true" showWeek="true"
                                timeZone="Europe/Paris" 
                                value="#{echeanceBean.echeance.datePaiement}" pattern="dd/MM/yyyy" />
                    <p:outputLabel value="Etat echeance :" style="color: #ffffff" />
                    <p:selectOneRadio style="color: #ffffff" value="#{echeanceBean.echeance.etatEcheance}">
                        <f:selectItem itemLabel="Payé" itemValue="Payé"/>
                        <f:selectItem itemLabel="Non Payé" itemValue="Non Payé"/>
                    </p:selectOneRadio>

                    <p:commandButton style="color: #e27c16;background: #ffffff"  value="Enregistrer"  action="#{echeanceBean.modifierEcheancePretBean(echeanceBean.echeance)}" />
                    <p:commandButton style="color: #e27c16;background: #ffffff"  value="Retour" action="/detailDette?faces-redirect=true" />

                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
