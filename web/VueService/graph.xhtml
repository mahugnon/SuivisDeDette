<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bilan annuelle</title>
    </h:head>
    <h:body>
        <h:form>
            <center>
            <p:layoutUnit  id="left"  position="west" size="200">
                <p:chart type="pie" model="#{bilanBean.model}" style="width:400px;height:300px;color: #e27c16" />
            </p:layoutUnit>
            </center>
            <p:layoutUnit  id="right" position="west" size="200" >
                <p:panel style="color: #e27c16">
                    <p:chart style="color: #e27c16" type="bar" model="#{bilanBean.horizontalBarChartModel}"/>
                </p:panel>
            </p:layoutUnit>
            <p:commandButton style="background: #ffffff ;color: #e27c16" value="Retour" action="#{bilanBean.retour()}"/>
        </h:form>
    </h:body>
</html>
