<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="background-color: #4F7A4F ">
        <h:form>
            <p:growl id="message"/>
             <p:panel style="background: #e27c16 " >
                    <f:facet  name="header">
                        <b style="background: #cccccf ;color: #e27c16">Ajouter une caisse de prêt</b> 
                    </f:facet>
            <h:panelGrid  columns="2" cellpadding="4" style="margin:0 auto ;" cellspacing="3">
                <p:outputLabel style="color: #ffffff" value="Date de prêt:"/>
                <p:calendar style="border-radius: 8px" locale="tr" showButtonPanel="true" navigator="true" showWeek="true"
                            timeZone="Europe/Paris" 
                            value="#{caisseDePretBean.caissedepret.datePret}" pattern="dd/MM/yyyy" required="true" />
                <p:outputLabel style="color: #ffffff" value="Montant prêter :" />
                <p:inputText  style="color: #e27c16;border-radius: 8px" value="#{caisseDePretBean.caissedepret.montantDebloquer}"
                              required="true"  size="20">
                    <f:convertNumber minFractionDigits="2"/>
                </p:inputText>
                <p:outputLabel style="color: #ffffff" value="Date dernière tranche:"/>
                <p:calendar style="border-radius: 8px" locale="tr" showButtonPanel="true" navigator="true" showWeek="true"
                            timeZone="Europe/Paris" 
                            value="#{caisseDePretBean.caissedepret.dateDerniereTranche}" pattern="dd/MM/yyyy" required="true" />

             
                <p:outputLabel style="color: #ffffff" value="Delai de Grâce :"/>
                <p:calendar locale="tr" showButtonPanel="true" navigator="true" showWeek="true"
                            timeZone="Europe/Paris" 
                            value="#{caisseDePretBean.caissedepret.delaiDeGrace}" pattern="dd/MM/yyyy" required="true" />
                <p:outputLabel style="color: #ffffff" value="Projet :" />
                <p:selectOneMenu id="nombudget" value="#{caisseDePretBean.nomProjet}" var="ligne_var"
                                 filterMatchMode="startsWith" effect="fade" style="color: #e27c16;width:250px;border-radius: 8px" filter="true">
                    <f:selectItem itemLabel="Selectionner le projet" itemValue=""/>
                    <f:selectItems value="#{caisseDePretBean.projets}" var="projetItem_var"
                                   itemLabel="#{projetItem_var.nomProjet}" itemValue="#{projetItem_var.nomProjet}"/>
                </p:selectOneMenu>
                <p:outputLabel style="color: #ffffff" value="interet"/>
                <p:inputText style="color: #e27c16;border-radius: 8px" value="#{caisseDePretBean.caissedepret.interet}"
                             required="true"  size="20">
                    <f:convertNumber maxIntegerDigits="3" integerOnly="100"/>
                </p:inputText>
                <p:outputLabel style="color: #ffffff" value="Penalité" />
                <p:inputText style="color: #e27c16;border-radius: 8px"  value="#{caisseDePretBean.caissedepret.penalite}"
                             required="true"  size="20">
                    <f:convertNumber minFractionDigits="2"/>
                </p:inputText>
                <p:commandButton style="background: #ffffff;color: #e27c16;border-radius: 20px" value="Enregistrer" action="#{caisseDePretBean.ajouterPret()}" update="message"/>
                <p:commandButton style="background: #ffffff;color: #e27c16;border-radius: 20px" value="Retour" action="#"/>

            </h:panelGrid>
             </p:panel>
        </h:form>
    </h:body>
</html>
