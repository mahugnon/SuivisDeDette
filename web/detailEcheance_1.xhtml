<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      <h:head>
        <title>Détail échéance </title>
    </h:head>
    <h:body style="background-color: #4F7A4F ">
        <h:form>
 <p:panel style="background: #e27c16; border-color: #AFAFAF;alignment-adjust: auto"  >
                <f:facet  name="header">
                    <b style="background: #cccccf ;color: #e27c16">Détail échéance</b> 
                </f:facet>  
     
                <h:panelGrid  columns="2" cellpadding="4" style="margin:0 auto ;" cellspacing="3">

                    <p:outputLabel value="ID" style="color: #ffffff" />
                    <p:outputLabel value="#{echeanceBean.echeance.idEcheance}" style="color: #ffffff" />

                    <p:outputLabel value="Etat echeance" style="color: #ffffff"  />
                    <p:outputLabel value="#{echeanceBean.echeance.etatEcheance}" style="color: #ffffff" />

                    <p:outputLabel value="Montant echeance" style="color: #ffffff" />
                    <p:outputLabel value="#{echeanceBean.echeance.montantEcheance}" style="color: #ffffff" />

                    <!--p:outputLabel value="Type de convention"/>
                    <p:outputLabel value="#{detailSocieteBean.typeConventionBean(societeBean.societe)}" />
    
                    <p:outputLabel value="Date de convention"/>
                    <p:outputLabel value="#{detailSocieteBean.dateConventionBean(societeBean.societe)}" /-->
                    <p:commandButton value="Retour" action="#{redirectBean.versDetailDette()}" style="background: #ffffff;color: #e27c16;border-radius: 20px"  />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
