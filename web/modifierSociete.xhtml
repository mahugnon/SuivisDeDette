<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="style.css"/>
    </h:head>
 <h:body style="background-color: #4F7A4F ">
        <h:form>
           <p:panel style="background: #e27c16; border-color: #AFAFAF;alignment-adjust: auto;border-radius: 20px" >
               <f:facet  name="header">
                    <b style=" color: #e27c16">Modifier une Société</b> 
                </f:facet>
               <h:panelGrid  columns="2" cellpadding="4" style="margin:0 auto ;" cellspacing="3">
                <p:outputLabel value="Nom Société:" style="color: #ffffff"/>
                <p:inputText style="color: #e27c16;border-radius: 8px"  value="#{societeBean.societe.nomSociete}" />
              
                <p:outputLabel value="Adresse Société:" style="color: #ffffff"/>
                <p:inputText style="color: #e27c16;border-radius: 8px" value="#{societeBean.societe.adresseSociete}"/>

                <p:outputLabel value="Nature Société:" style="color: #ffffff"/>
                <h:panelGroup style="columns: 2;alignment-adjust: 4px">
                    <p:selectOneRadio class="societepr" style="color: #ffffff" value="#{societeBean.societe.nature}" required="true">
                        <f:selectItem  itemLabel="Privée" itemValue="Privée" />
                    <f:selectItem itemLabel="Publique" itemValue="Publique"/>
                </p:selectOneRadio>
                </h:panelGroup>
                
                <p:outputLabel value="Contact Société:" style="color: #ffffff"/>
                <p:inputText style="color: #e27c16;border-radius: 8px" value="#{societeBean.societe.contactSociete}"/>

                <p:commandButton style="color: #e27c16;background: #ffffff;border-radius: 20px" value="Enregistrer" action="#{societeBean.modifierSocieteBean()}"/>

                <p:commandButton style="color: #e27c16;background: #ffffff;border-radius: 20px" value="Retour" action="#{redirectBean.verslisterSociete()}"/>
            </h:panelGrid>
           </p:panel>
        </h:form>
    </h:body>
</html>
